namespace: default

env:
  HTTP_ADDR: ':5000'

deployments:
  - name: core-service
    force: false
    replicas: 1
    nodePort: 32325
    container:
      name: stylizer
      image: bernatixer/stylizer
      port: 80

  - name: inference-service
    force: false
    replicas: 1
    nodePort: 32324
    container:
      name: inference
      image: bernatixer/inference-service
      port: 81
