{{- range $index, $deployment := .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
 
spec:
  replicas: {{ .Values.deployments.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      {{- if .Values.deployments.force }}
      annotations:
        roller: {{ randAlphaNum 5 }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Values.deployments.container.name }}
          image: "{{ .Values.deployments.container.image }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pull }}
          ports:
            - containerPort: {{ .Values.deployments.container.port }}
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}
      imagePullSecrets:
        - name: dockerreg
---
{{- end }}