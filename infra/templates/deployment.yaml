{{- $chartName := .Chart.Name }}
{{- $chartAppVersion := .Chart.AppVersion }}
{{- $nameSpace := .Values.namespace }}
{{- range $index, $deployment := .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deployment.name }}
  namespace: {{ $nameSpace }}
  labels:
    app: {{ $deployment.name }}
 
spec:
  replicas: {{ $deployment.replicas }}
  selector:
    matchLabels:
      app: {{ $deployment.name }}
  template:
    metadata:
      labels:
        app: {{ $deployment.name }}
      {{- if $deployment.force }}
      annotations:
        roller: {{ randAlphaNum 5 }}
      {{- end }}
    spec:
      containers:
        - name: {{ $deployment.container.name }}
          image: "{{ $deployment.container.image }}:{{ $chartAppVersion }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ $deployment.container.port }}
          envFrom:
            - configMapRef:
                name: {{ $deployment.name }}
      imagePullSecrets:
        - name: dockerreg
---
{{- end }}