version: "3.3"
services:
  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  backend:
    image: 'backend:0.1'
    ports:
      - "8000:80"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SERVER_NAME=${DOMAIN?Variable not set}
      - SERVER_HOST=https://${DOMAIN?Variable not set}
    build:
      context: ./backend
      dockerfile: ./Dockerfile

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:5050"
    networks:
      - default
    depends_on:
      - db
    env_file:
      - .env

volumes:
  app-db-data:
