version: "3.3"
services:
  postgres-service:
    image: postgres:15
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - core-service/.env.local
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  core-service:
    image: 'core-service'
    ports:
      - "8000:80"
    depends_on:
      - postgres
    volumes:
      - ./core-service:/app
    env_file:
      - core-service/.env
    build:
      context: ./core-service

  inference-service:
    image: 'inference-service'
    ports:
      - "8001:80"
    volumes:
      - ./inference-service:/app
    env_file:
      - inference-service/.env
    build:
      context: ./inference-service

volumes:
  db-data:
